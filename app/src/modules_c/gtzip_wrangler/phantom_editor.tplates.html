




<template id="dblist_item">
	<phantom-list-item></phantom-list-item>
</template>




<template id="meta">
	<phantom-editor-meta>
		<!-- thumbnail.png autogenerated by the GT Title Editor -->
		<img class="title_preview"
			contain
			src="./assets/red_cross.png"
			kbhint="thumbnail.png (Cannot be edited for technical reasons from VMIX's side)"
			>

		<!-- Meta stuff, such as comment, tags, real name and so on... -->
		<div class="phantom_meta">
			<input class="gtz_real_name"
				placeholder="Real Title Name"
				type="text"
				kbhint="This title's real name. Can be a duplicate (physical files are named with unique UIDs)"
				onchange_vis_feed
				>
			<div class="gtz_comment">
				<textarea
					placeholder="Comment..."
					onchange_vis_feed
					kbhint="Non-mandatory comment for this title"
				></textarea>
			</div>
			<div class="gtz_tags">
				<textarea
					placeholder="Tags..."
					onchange_vis_feed
					kbhint="This title's tags: Formatting applied automatically, unicode (БДЛГЦ...) allowed"
				></textarea>
			</div>
			<div class="gtz_dates">
				
			</div>
		</div>
	</phantom-editor-meta>
</template>



<template id="actions">
	<!-- Duplication, deletion and so on -->
	<div class="phantom_actions">
		<sysbtn action="duplicate"
			kbhint="Create a full duplicate and open it for editing"
			pootis
		>Duplicate</sysbtn>
		<sysbtn action="delete"
			kbhint="COMPLETELY wipe this from existence"
			pootis
		>Delete</sysbtn>
		<sysbtn action="gt_edit"
			kbhint="Open this file for editing in GT Title Designer (if it's present on this machine)"
			pootis
		>Edit in GT Title Designer</sysbtn>
		<sysbtn action="pack_fonts"
			kbhint="Pack all the fonts used in this title into phantom storage"
			pootis
		>Pack Fonts</sysbtn>
		<sysbtn action="push_to_db"
			kbhint="Add this file to the database if it doesn't exist there already"
			pootis
		>Push To Databse</sysbtn>
		<sysbtn action="send_to_vmix"
			kbhint="Send this title to the VMIX instance this controller is connected to. USELESS SHIT. FOR TESTING ONLY"
			pootis
		>Send to VMIX</sysbtn>
	</div>
</template>
