

<div id="number_name_x2lr_w_url_src">
	<div id="info_display_dynamic" regular_box>
		<xmlstatus>Update Status: Idle...</xmlstatus>
		
		<!-- https://feed.pm/api/v1/event/collection-xml/xsport_feed -->

		<xmlmap>
			 <!-- number left -->
			<entry>
				<from>coff_p1</from>
				<to>cf_l.Text</to>
			</entry>

			<!-- text left -->
			<entry>
				<from>p1</from>
				<to>name_l.Text</to>
			</entry>


			<!-- date -->
			<entry special="date">
				<from>date_start</from>
				<to>date.Text</to>
			</entry>


			<!-- number right -->
			<entry>
				<from>coff_p2</from>
				<to>cf_r.Text</to>
			</entry>

			<!-- text right -->
			<entry>
				<from>p2</from>
				<to>name_r.Text</to>
			</entry>

			<!-- text right -->
			<entry>
				<from>coff_draw</from>
				<to>cf_draw.Text</to>
			</entry>
		</xmlmap>

	</div>

	<properties regular_box>
		<prmrow>
			<input placeholder="Interval In Seconds. Expressions Supported (e.g. 60*17)" interval type="text">
			<sysbtn btname="save_interval" onclick="modules.kbmodules.number_name_x2lr_w_url_src.save_interval()">Save</sysbtn>
		</prmrow>

		<prmrow>
			<rowlabel>Spawn-Set Target Title:</rowlabel>
			<input placeholder="Absolute Path to a XAML file (gtzip works too, quotes allowed)" tgt_title type="text">
			<sysbtn btname="spawn_title" onclick="modules.kbmodules.number_name_x2lr_w_url_src.mkinput()">Spawn</sysbtn>
			<sysbtn btname="change_title" onclick="modules.kbmodules.number_name_x2lr_w_url_src.change_input_title()">Change</sysbtn>
		</prmrow>

		<prmrow>
			<rowlabel>Set Title Name</rowlabel>
			<input placeholder="Anything, any length, dots allowed. No collisions allowed" tgt_title_name type="text">
			<sysbtn btname="set_title_name" onclick="modules.kbmodules.number_name_x2lr_w_url_src.set_title_name()">Set Name</sysbtn>
		</prmrow>

		<prmrow>
			<rowlabel>XML SRC Link</rowlabel>
			<input style="min-width: 40%; margin-left: 10px;" placeholder="Internet link WITH http/https" xml_link type="text">
			<sysbtn btname="set_title_name" onclick="modules.kbmodules.number_name_x2lr_w_url_src.set_title_xml_src()">Set SRC</sysbtn>
		</prmrow>
<!-- 		<prmrow>
			<rowlabel>Example XML</rowlabel>
			<input style="margin-left: 10px;" type="checkbox" cbox_is_testing>
		</prmrow> -->
		
	</properties>

	<timer regular_box></timer>




	<div id="ctrl_btns">
		<div>
			<vmixbtn btname="upd" upd onclick="modules.kbmodules.number_name_x2lr_w_url_src.update_coefficients(this)">Update</vmixbtn>
			<vmixbtn btname="trigger_onn" trigger_onn onclick="modules.kbmodules.number_name_x2lr_w_url_src.trigger_onn(this)">Force Onn</vmixbtn>
			<vmixbtn btname="forceoff" forceoff onclick="modules.kbmodules.number_name_x2lr_w_url_src.force_off(this)">Force Off</vmixbtn>
		</div>

		<div>
			<vmixbtn btname="do_period" do_period onclick="modules.kbmodules.number_name_x2lr_w_url_src.init_period(this)">Loop</vmixbtn>
			<vmixbtn btname="break_period" break_period onclick="modules.kbmodules.number_name_x2lr_w_url_src.period_break()">Break</vmixbtn>
		</div>

	</div>



	<script src="/modules_c/number_name_x2lr_w_url_src/number_name_x2lr_w_url_src.js"></script>
</div>
