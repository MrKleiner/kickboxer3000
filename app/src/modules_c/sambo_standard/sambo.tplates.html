


<template id="player_score_ctrl">
	<div class="pscore_ctrl" subtle_box>
		<div class="pscore_psurname"></div>
		<input type="number" noctrl class="score_input" onchange_vis_feed>
		<div class="pscore_btn_array pscore_add">
			<sysbtn class="pscore_btn" score_amount="1">+1</sysbtn>
			<sysbtn class="pscore_btn" score_amount="2">+2</sysbtn>
			<sysbtn class="pscore_btn" score_amount="3">+3</sysbtn>
		</div>
		<div class="pscore_btn_array pscore_subtract" onchange_vis_feed>
			<sysbtn class="pscore_btn" score_amount="-1">-1</sysbtn>
			<sysbtn class="pscore_btn" score_amount="-2">-2</sysbtn>
			<sysbtn class="pscore_btn" score_amount="-3">-3</sysbtn>
		</div>
	</div>
</template>
