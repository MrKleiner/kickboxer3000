<!-- <string-formatting synced> -->
<string-formatting>

	<strf-param strf-param-name="coach">
		<strf-label>Coach</strf-label>
		<strf-selector>

			<strf-opt-group>
				<strf-opt strf-opt-type="translit">
					<label for="strf-opt-id-coach-translit">Translit</label>
					<input id="strf-opt-id-coach-translit" type="checkbox">
				</strf-opt>
			</strf-opt-group>

			<strf-opt-group strf-group-type="case">
				<strf-opt strf-opt-type="capital">
					<label for="strf-opt-id-coach-capital">Capital</label>
					<input id="strf-opt-id-coach-capital" value="1" type="radio" name="strf-whatever">
				</strf-opt>

				<strf-opt strf-opt-type="all_upper">
					<label for="strf-opt-id-coach-all_upper">ALL UPPER</label>
					<input id="strf-opt-id-coach-all_upper" value="2" type="radio" name="strf-whatever">
				</strf-opt>

				<strf-opt strf-opt-type="all_lower">
					<label for="strf-opt-id-coach-all_lower">all lower</label>
					<input id="strf-opt-id-coach-all_lower" value="3" type="radio" name="strf-whatever">
				</strf-opt>
			</strf-opt-group>

		</strf-selector>
	</strf-param>

</string-formatting>


<string-formatting>
	<f-param display_name="Coach l4d2" fpid="coach" translit_default="1" format_default="all_upper"></f-param>
</string-formatting>

<tab tabid="team_defs" tabname="Sex" default>
</tab>



<tabsys>
	<sys-tab match_id="team_defs" default>Config</sys-tab>
	<!-- <div onmousedown="$this.tab_switch(event)" match_id="team_defs" class="tab">Config/Lists</div> -->
</tabsys>
